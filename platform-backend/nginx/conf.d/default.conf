server {
    listen 80;
    server_name localhost;
    
    # Allow large file uploads (for /storage and /files endpoints)
    client_max_body_size 50M;

    # Backend API Routes
    # We use Case Sensitive matching (~) to distinguish between Backend APIs (lowercase usually) 
    # and Frontend Pages (PascalCase usually, like /Projects vs /projects)
    location ~ ^/(users|projects|user_projects|goals|materials|files|storage|awards|contact|thumbnails|openSchool|reviews|personal_objectives|feedback) {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (Catch-all)
    # Any request not matching the backend regex above goes to the Next.js frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Fix for Auth0 large cookie headers causing 502 Bad Gateway
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}
